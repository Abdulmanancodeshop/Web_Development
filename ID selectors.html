<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selectoRS</title>
    <style>
        #firstpara{
            color: blueviolet;
        }
        #mypara{
            color: blue;
            background: aqua;
            font-size: large;
            text-align: left;
        }
        span, footer{
            background-color: coral;
            border: 2px solid purple;
        }

    </style>
</head>
<body>
    <h1>this is id selectoRS</h1>
    <p id="firstpara" class= "fpara">this is first paragraph</p>
    <p id="mypara">this is second paragraph</p>
    <div>
            <p id="para">this is second paragraph</p>
            <span> this is span</span>
    </div>
    <br>
    <footer>this is footer</footer>
</body>
</html>
