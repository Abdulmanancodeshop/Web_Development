<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive web</title>
</head>
<style>
    html{
        font-size: 13px;
    }
    .container{
        font-size: 10px;
        width:200px;
        border: 2px solid red;
        height: 100vh; /* set view port height according to your device*/  
    }
    h1{
        text-align:center;
    }
    #first{
        /* font-size: 10em; 10 times greater than its parent size */
        padding: 3em;
    }
    #second{
        font-size: 3rem;
    }
</style>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is  second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
