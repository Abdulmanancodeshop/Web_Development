<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <style>
        #firstpara{
            color: blue
        }
        #secondpara{
            color: rgba(22, 190, 148, 0.795)
        }
        #thirdpara{
            color: #60dc60      /*hex colors*/
        }
    </style>
</head>
<body>
    <h2>this is my para box</h2>
    <p id="firstpara">This is my first para</p>
    <p id="secondpara">This is my second para</p>
    <p id="thirdpara">This is my third para</p>
</body>
</html>
