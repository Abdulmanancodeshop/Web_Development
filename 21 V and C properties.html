<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS custom/variable properties</title>
</head>
<style>
    /* declaring globle variable */
    :root{
        --primary: cyan;
    }
    .box{
        --box-color: grey; /*declare variable in a box*/
        background-color:  var(--box-color);
        width: 200px;
        height: 200px;
        border: 2px solid red;
        margin: 10px 10px;
       }
    .container{
        display: flex;
        background-color: var(--primary);
    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
