<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial inline,internal and external</title>
    <link rel="stylesheet" href="style.css">

    <style>
        h1/*selector*/{
            color:/*property*/ red;/*value*/
            background-color: rosybrown !important ; /*<!-- gives precedence first style-->*/
        }
        </style>
</head>
<body>
    <h1>CSS tutorial</h1>
    <p style ="color: red; background-color: aqua;">this tutorial will teach you everything which you need to know about css/html </p>
</body>
</html>
